<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic React Setup</title>

    <!-- React and ReactDOM CDN Links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX support -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <!-- Root div where React will mount the application -->
    <div id="root"></div>

    <!-- React Component and Rendering -->
    <script type="text/babel">
        // Todo items array
        const todoItems = [
            'Complete React assignment',
            'Practice JSX syntax',
            'Review React components'
        ];

        // ToDoList Component
        function ToDoList({ items }) {
            return (
                <div>
                    <h1>My To-Do List</h1>
                    <ul>
                        {items.map((item, index) => (
                            <li key={index}>{item}</li>
                        ))}
                    </ul>
                </div>
            );
        }

        // Render the component to the root div
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ToDoList items={todoItems} />);
    </script>
</body>

</html>
